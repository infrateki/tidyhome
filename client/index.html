    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PLACEHOLDER"></script>
    <script>
      // Check if GA4 measurement ID is configured
      const GA4_ID = 'G-PLACEHOLDER'; // Replace with your actual GA4 Measurement ID or use environment variable
      
      if (GA4_ID && GA4_ID !== 'G-PLACEHOLDER') {
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // Configure GA4 with enhanced measurement and privacy settings
        gtag('config', GA4_ID, {
          page_path: window.location.pathname,
          anonymize_ip: true, // IP anonymization for GDPR compliance
          cookie_flags: 'SameSite=None;Secure', // Cookie security settings
          allow_google_signals: false, // Disable advertising features by default for privacy
          allow_ad_personalization_signals: false // Disable ad personalization by default
        });
        
        // Make gtag available globally for custom events
        window.gtag = gtag;
        window.GA4_ID = GA4_ID;
      } else {
        console.info('GA4 tracking is not configured. Replace G-PLACEHOLDER with your actual measurement ID.');
        // Create dummy gtag function to prevent errors if GA4 is not configured
        window.gtag = function() {};
      }
    </script>
